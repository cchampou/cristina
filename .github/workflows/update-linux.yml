name: Update Linux
run-name: Runs apt update and upgrade

on: [workflow_dispatch]
jobs:
  update:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Connect to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: whoami